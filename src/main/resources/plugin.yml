name: SuperLMS
version: 0.6.3
main: me.stefan923.superlms.SuperLMS
description: Adds the Last Man Standing game to Minecraft.
authors: [Stefan923]

commands:
  superlms:
    description: Infos about this plugin.
    aliases: [lms, superlastmanstanding, lastmanstanding]

permissions:
  superlms.admin:
    description: Access to powerfull commands, like reload, configuration commands.
    default: op
  superlms.join:
    description: Access to /lms join command.
    default: op
  superlms.exit:
    description: Access to /lms exit command.
    default: op
  superlms.spectate:
    description: Access to /lms spectate command.
    default: op